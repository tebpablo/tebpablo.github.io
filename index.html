<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Personal Web</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
       
        .circle img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
        }
        .nama {
            max-width: 600px;
        }
        h1 {
            margin: 0;
            font-size: 22px;
            color: #2c3e50;
        }
        p {
            margin: 6px 0;
        }
        section {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .social-links img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="circle">
            <img src="Image/pas foto baru .png" alt="Foto Profil">
        </div>
        <div class="nama">
            <h1>Tubagus Muchammad Dzaky Nashrullah Sutalaksana</h1>
            <p>102022400167/ Fakultas Rekayasa Industri / Sistem Informasi</p>
        </div>
    </header>
    <body>
        <p>
            <a href="https://github.com/tebpablo" target="_blank"><img src="Image/Github.png" alt="Github" width="30"></a>
            <a href="https://www.instagram.com/tb.dzk/" target="_blank"><img src="Image/Ig.png" alt="Instagram" width="30"></a>
        </p>
    </body>
    <footer>
        <p id="datetime"></p>
    </footer>

    <script>
        function updateTime() {
            document.getElementById("datetime").innerHTML = new Date().toLocaleString("id-ID", { timeZone: "Asia/Jakarta" });
        }
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
